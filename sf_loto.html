        // ===== NUEVA RUTA DE IM√ÅGENES (LOTTO ACTIVO) =====
        function obtenerRutaImagen(numero) {
            if (numero === '00') {
                return 'animalitos/animalitos_loto/00.png';
            }

        function mostrarFecha() {
            const hoy = new Date();

        function actualizarStatus(mensaje) {

            statusBar.innerHTML = mensaje;

        // ===== FUNCI√ìN PARA OBTENER FECHAS DIN√ÅMICAS =====
        function obtenerFechasDinamicas() {
            const hoy = new Date();
            
            // Crear array con las 3 fechas: ayer, anteayer, ante-anteayer
            const fechas = [];
            
            for (let i = 1; i <= 3; i++) {
                const fecha = new Date(hoy);
                fecha.setDate(hoy.getDate() - i);
                
                const a√±o = fecha.getFullYear();
                const mes = String(fecha.getMonth() + 1).padStart(2, '0');
                const dia = String(fecha.getDate()).padStart(2, '0');
                
                fechas.push(`${a√±o}-${mes}-${dia}`);
            }
            
            // Invertir para que la m√°s antigua sea primero (casillas 1-12)
            return fechas.reverse();
        }

        // ===== FUNCI√ìN PARA OBTENER RESULTADOS DE UNA FECHA (ACTUALIZADA) =====
        async function obtenerResultadosFecha(fechaStr) {
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent('https://loteriadehoy.com/animalito/lottoactivo/resultados/' + fechaStr + '/')}`;
                const response = await fetch(url);
                const data = await response.json();

                const resultados = [];
                // Expresi√≥n regular actualizada para Lotto Activo
                const regex = /<h4[^>]*>(\d{1,2})\s+([A-Za-z√Å-√∫]+)<\/h4>\s*<h5[^>]*>Lotto Activo\s*(\d{2}:\d{2}\s*(?:AM|PM))<\/h5>/gi;

                let match;
                while ((match = regex.exec(data.contents)) !== null) {
                    const numero = parseInt(match[1], 10);
                    const animal = match[2].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    const hora = match[3];

                    // Validar que el n√∫mero est√© en nuestro rango (0-36)
                    if (numero >= 0 && numero <= 36) {
                        resultados.push({ numero, animal, hora });
                    }
                }

                // Ordenar por hora
                return resultados.sort((a, b) => {
                    const ordenHoras = {
                        '08:00 AM': 1, '09:00 AM': 2, '10:00 AM': 3, '11:00 AM': 4,
                        '12:00 PM': 5, '01:00 PM': 6, '02:00 PM': 7, '03:00 PM': 8,
                        '04:00 PM': 9, '05:00 PM': 10, '06:00 PM': 11, '07:00 PM': 12
                    };
                    return ordenHoras[a.hora] - ordenHoras[b.hora];
                });

            } catch (error) {
                console.error(`Error obteniendo ${fechaStr}:`, error);
                return [];
            }
        }

        // ===== COMBINA LOS 3 D√çAS EN UN SOLO ARRAY CON CASILLAS =====
        async function obtenerTodosLosResultados() {
            const fechas = obtenerFechasDinamicas();
            
            console.log('üìÖ Fechas analizadas (Lotto Activo):', fechas);
            
            const todosLosResultados = [];
            
            for (const fecha of fechas) {
                const resultados = await obtenerResultadosFecha(fecha);
                todosLosResultados.push(...resultados);
            }
            
            // Asignar n√∫mero de casilla (1-36)
            return todosLosResultados.map((resultado, index) => ({
                ...resultado,
                casilla: index + 1
            }));
        }

        // ===== BUSCAR REPETICI√ìN POR CASILLAS =====
        function buscarRepeticionPorCasillas(resultados) {
            // Crear un mapa para b√∫squeda r√°pida
            const mapaNumeros = new Map();
            
            // Registrar cada resultado con su casilla
            resultados.forEach(r => {
                if (!mapaNumeros.has(r.numero)) {
                    mapaNumeros.set(r.numero, []);
                }
                mapaNumeros.get(r.numero).push(r);
            });
            
            // Buscar el primer n√∫mero del √∫ltimo d√≠a (casillas 25-36) que se repite
            for (let i = 24; i < 36; i++) {
                if (i >= resultados.length) break; // Protecci√≥n si no hay 36 resultados
                
                const resultadoActual = resultados[i];
                
                // Buscar si este n√∫mero aparece en d√≠as anteriores (casillas 1-24)
                const repeticiones = mapaNumeros.get(resultadoActual.numero)?.filter(r => r.casilla <= 24) || [];
                
                if (repeticiones.length > 0) {
                    // Encontrar la repetici√≥n con la casilla m√°s cercana
                    const repeticion = repeticiones.sort((a, b) => b.casilla - a.casilla)[0];
                    
                    // Determinar las siguientes 4 casillas despu√©s de la repetici√≥n
                    const casillaRepeticion = repeticion.casilla;
                    const siguientesCasillas = [];
                    
                    for (let j = 1; j <= 4; j++) {
                        const casillaSiguiente = casillaRepeticion + j;
                        if (casillaSiguiente <= 36) {
                            const resultado = resultados.find(r => r.casilla === casillaSiguiente);
                            if (resultado) {
                                siguientesCasillas.push(resultado);
                            }
                        }
                    }
                    
                    return {
                        encontrado: true,
                        siguientes: siguientesCasillas
                    };
                }
            }
            
            return { encontrado: false, siguientes: [] };
        }

        // ===== FUNCI√ìN PARA MOSTRAR SOLO LOS 4 N√öMEROS =====
        function mostrarResultadoBusqueda(siguientes) {
            const contenedor = document.getElementById('resultado-contenido');

            if (!siguientes || siguientes.length === 0) {
                contenedor.innerHTML = `<div class="no-data">No hay resultados disponibles</div>`;
                return;
            }

            let html = `<div class="numeros-grid">`;

            siguientes.forEach(r => {
                const numeroDisplay = r.numero === 0 ? '00' : String(r.numero).padStart(2, '0');
                const nombreAnimal = r.numero === 0 ? (r.animal === 'ballena' ? 'ballena' : 'delf√≠n') : animales[r.numero];

                html += `
                    <div class="numero-card">
                        <div class="numero">${numeroDisplay}</div>
                        <img src="${obtenerRutaImagen(r.numero)}" alt="${nombreAnimal}">
                        <div class="animal">${nombreAnimal}</div>
                    </div>
                `;
            });

            html += `</div>`;
            contenedor.innerHTML = html;
        }

        // ===== FUNCI√ìN PRINCIPAL =====
        async function iniciarBusqueda() {
            actualizarStatus('üîÑ Cargando...');
            
            const todosLosResultados = await obtenerTodosLosResultados();
            const resultado = buscarRepeticionPorCasillas(todosLosResultados);
            
            if (resultado.encontrado && resultado.siguientes.length > 0) {
                mostrarResultadoBusqueda(resultado.siguientes);
                actualizarStatus(''); // Vac√≠o despu√©s de cargar
            } else {
                mostrarResultadoBusqueda([]);
                actualizarStatus(''); // Vac√≠o si no hay resultados
            }
        }

            const ahora = new Date();

            setTimeout(() => {

                iniciarBusqueda();
                
                // Repetir cada 24 horas despu√©s de la primera actualizaci√≥n
                setInterval(() => {

                    iniciarBusqueda();
                }, 24 * 60 * 60 * 1000); // 24 horas en milisegundos
                
            }, tiempoHastaManana);
        }

        window.onload = () => {
            mostrarFecha();
