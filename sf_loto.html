    <script>
        // ===== CONFIGURACI√ìN =====
        const PROXY_URL = 'https://corsproxy.io/?';
        const SOURCE_URL = 'https://loteriadehoy.com/animalito/lottoactivo/resultados/';
        const CACHE_KEY = 'lotto_activo_resultados';
        const CACHE_TIMESTAMP_KEY = 'lotto_activo_timestamp';
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 horas

        // ===== DICCIONARIO DE ANIMALES =====
        const animales = {
            '00': 'ballena', 0: 'delf√≠n', 1: 'carnero', 2: 'toro', 3: 'ciempi√©s',
            4: 'alacr√°n', 5: 'le√≥n', 6: 'rana', 7: 'perico', 8: 'rat√≥n',
            9: '√°guila', 10: 'tigre', 11: 'gato', 12: 'caballo', 13: 'mono',
            14: 'paloma', 15: 'zorro', 16: 'oso', 17: 'pavo', 18: 'burro',
            19: 'chivo', 20: 'cochino', 21: 'gallo', 22: 'camello', 23: 'cebra',
            24: 'iguana', 25: 'gallina', 26: 'vaca', 27: 'perro', 28: 'zamuro',
            29: 'elefante', 30: 'caim√°n', 31: 'lapa', 32: 'ardilla', 33: 'pescado',
            34: 'venado', 35: 'jirafa', 36: 'culebra'
        };

        function obtenerRutaImagen(numero) {
            if (numero === '00' || numero === 0) return 'animalitos/animalitos_loto/00.png';
            return `animalitos/animalitos_loto/${numero}.png`;
        }

        function mostrarFecha() {
            const hoy = new Date();
            document.getElementById('fechaActual').innerText = hoy.toLocaleDateString('es-ES', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function actualizarStatus(mensaje) {
            document.getElementById('statusBar').innerHTML = mensaje;
        }

        // ===== FUNCIONES DE CACHE =====
        function guardarEnCache(datos) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(datos));
                localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
                console.log('üíæ Datos guardados en cache');
                return true;
            } catch (e) {
                console.error('Error guardando cache:', e);
                return false;
            }
        }

        function obtenerDeCache() {
            try {
                const datos = localStorage.getItem(CACHE_KEY);
                const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
                
                if (!datos || !timestamp) return null;
                
                const edad = Date.now() - parseInt(timestamp);
                if (edad > CACHE_DURATION) {
                    console.log('‚åõ Cache expirado');
                    return null;
                }
                
                console.log(`üì¶ Usando cache (${Math.round(edad/1000/60)} minutos)`);
                return JSON.parse(datos);
            } catch (e) {
                return null;
            }
        }

        // ===== OBTENER FECHAS =====
        function obtenerFechasAnalisis() {
            const fechas = [];
            const hoy = new Date();
            
            for (let i = 3; i >= 1; i--) {
                const fecha = new Date(hoy);
                fecha.setDate(hoy.getDate() - i);
                fechas.push(fecha.toISOString().split('T')[0]);
            }
            
            return fechas;
        }

        // ===== SCRAPEAR RESULTADOS =====
        async function scrapearFecha(fecha) {
            try {
                const url = `${PROXY_URL}${encodeURIComponent(SOURCE_URL + fecha + '/')}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.contents) return [];
                
                const resultados = [];
                const regex = /<h4[^>]*>(\d{1,2})\s+([A-Za-z√Å-√∫]+)<\/h4>\s*<h5[^>]*>Lotto Activo\s*(\d{2}:\d{2}\s*(?:AM|PM))<\/h5>/gi;
                
                let match;
                while ((match = regex.exec(data.contents)) !== null) {
                    const numero = parseInt(match[1]);
                    const animal = match[2].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    const hora = match[3];
                    
                    if (numero >= 0 && numero <= 36) {
                        resultados.push({ numero, animal, hora, fecha });
                    }
                }
                
                return resultados;
            } catch (error) {
                console.error(`Error con fecha ${fecha}:`, error);
                return [];
            }
        }

        // ===== OBTENER TODOS LOS RESULTADOS =====
        async function obtenerTodosLosResultados() {
            const fechas = obtenerFechasAnalisis();
            console.log('üìÖ Fechas:', fechas);
            
            const todos = [];
            for (const fecha of fechas) {
                const resultados = await scrapearFecha(fecha);
                todos.push(...resultados);
                await new Promise(r => setTimeout(r, 1000)); // Pausa de 1 segundo
            }
            
            // Ordenar por hora
            const ordenHoras = {
                '08:00 AM':1,'09:00 AM':2,'10:00 AM':3,'11:00 AM':4,
                '12:00 PM':5,'01:00 PM':6,'02:00 PM':7,'03:00 PM':8,
                '04:00 PM':9,'05:00 PM':10,'06:00 PM':11,'07:00 PM':12
            };
            
            todos.sort((a,b) => (ordenHoras[a.hora]||99) - (ordenHoras[b.hora]||99));
            
            // Asignar casillas
            return todos.map((r, i) => ({ ...r, casilla: i + 1 }));
        }

        // ===== BUSCAR REPETICIONES =====
        function buscarRepeticiones(resultados) {
            if (resultados.length < 12) return { encontrado: false, siguientes: [] };
            
            const mapa = new Map();
            resultados.forEach(r => {
                if (!mapa.has(r.numero)) mapa.set(r.numero, []);
                mapa.get(r.numero).push(r);
            });
            
            const inicio = Math.floor(resultados.length * 0.66);
            
            for (let i = inicio; i < resultados.length; i++) {
                const actual = resultados[i];
                const repeticiones = (mapa.get(actual.numero) || [])
                    .filter(r => r.casilla < i);
                
                if (repeticiones.length > 0) {
                    const repeticion = repeticiones.sort((a,b) => b.casilla - a.casilla)[0];
                    const siguientes = [];
                    
                    for (let j = 1; j <= 4; j++) {
                        const sig = resultados.find(r => r.casilla === repeticion.casilla + j);
                        if (sig) siguientes.push(sig);
                    }
                    
                    if (siguientes.length > 0) {
                        return { encontrado: true, siguientes };
                    }
                }
            }
            
            return { encontrado: false, siguientes: [] };
        }

        // ===== MOSTRAR RESULTADOS =====
        function mostrarResultados(siguientes) {
            const contenedor = document.getElementById('resultado-contenido');
            
            if (!siguientes || siguientes.length === 0) {
                contenedor.innerHTML = '<div class="no-data">‚è≥ No hay resultados disponibles</div>';
                return;
            }
            
            let html = '<div class="numeros-grid">';
            siguientes.forEach(r => {
                const numDisplay = r.numero === 0 ? '00' : String(r.numero).padStart(2, '0');
                const nombreAnimal = r.numero === 0 ? 'delf√≠n/ballena' : animales[r.numero];
                
                html += `
                    <div class="numero-card">
                        <div class="numero">${numDisplay}</div>
                        <img src="${obtenerRutaImagen(r.numero)}" alt="${nombreAnimal}" 
                             onerror="this.src='animalitos/animalitos_loto/00.png'">
                        <div class="animal">${nombreAnimal}</div>
                    </div>
                `;
            });
            html += '</div>';
            contenedor.innerHTML = html;
        }

        // ===== FUNCI√ìN PRINCIPAL =====
        async function iniciar() {
            actualizarStatus('üîÑ Verificando cache...');
            
            // Intentar usar cache
            const cache = obtenerDeCache();
            if (cache) {
                const resultado = buscarRepeticiones(cache);
                mostrarResultados(resultado.siguientes);
                actualizarStatus('‚úÖ Datos actualizados (cache)');
                return;
            }
            
            // Obtener datos nuevos
            actualizarStatus('üîÑ Obteniendo datos nuevos...');
            const resultados = await obtenerTodosLosResultados();
            
            if (resultados.length > 0) {
                guardarEnCache(resultados);
                const resultado = buscarRepeticiones(resultados);
                mostrarResultados(resultado.siguientes);
                actualizarStatus('‚úÖ Datos actualizados');
            } else {
                mostrarResultados([]);
                actualizarStatus('‚ùå No se pudieron cargar los datos');
            }
        }

        // ===== INICIALIZAR =====
        window.onload = () => {
            mostrarFecha();
            iniciar();
            
            // Actualizar cada 6 horas
            setInterval(() => {
                console.log('üîÑ Actualizando autom√°ticamente...');
                localStorage.removeItem(CACHE_KEY);
                localStorage.removeItem(CACHE_TIMESTAMP_KEY);
                iniciar();
            }, 6 * 60 * 60 * 1000);
        };
    </script>
