    <script>
        // ===== SEGURIDAD =====
        // ‚úÖ 1. Prevenir clic derecho
        document.addEventListener('contextmenu', e => e.preventDefault());

        // ‚úÖ 2. Bloquear teclas de desarrollo
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J

                e.preventDefault();

        // ‚úÖ 3. Detectar herramientas de desarrollo
        (function detectDevTools() {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() { console.clear(); }
            });
            console.log(element);
        })();

        // ===== CONFIGURACI√ìN =====
        const JSON_URL = 'data/lotto.json';

        // ===== DICCIONARIO DE ANIMALES =====
        const animales = {
            '00': 'ballena', 0: 'delf√≠n', 1: 'carnero', 2: 'toro', 3: 'ciempi√©s',
            4: 'alacr√°n', 5: 'le√≥n', 6: 'rana', 7: 'perico', 8: 'rat√≥n',
            9: '√°guila', 10: 'tigre', 11: 'gato', 12: 'caballo', 13: 'mono',
            14: 'paloma', 15: 'zorro', 16: 'oso', 17: 'pavo', 18: 'burro',
            19: 'chivo', 20: 'cochino', 21: 'gallo', 22: 'camello', 23: 'cebra',
            24: 'iguana', 25: 'gallina', 26: 'vaca', 27: 'perro', 28: 'zamuro',
            29: 'elefante', 30: 'caim√°n', 31: 'lapa', 32: 'ardilla', 33: 'pescado',
            34: 'venado', 35: 'jirafa', 36: 'culebra'
        };

        function obtenerRutaImagen(numero, esDobleCero = false) {
            if (esDobleCero) return 'animalitos/animalitos_loto/00.png';
            if (numero === 0) return 'animalitos/animalitos_loto/0.png';
            return `animalitos/animalitos_loto/${numero}.png`;
        }

        function mostrarFecha() {
            const hoy = new Date();
            document.getElementById('fechaActual').innerText = hoy.toLocaleDateString('es-ES', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function actualizarStatus(mensaje) {
            document.getElementById('statusBar').innerHTML = mensaje;
        }

        // ===== FUNCI√ìN PARA MOSTRAR FECHA DE LOS SUPER FIJOS =====
        function obtenerFechaSuperFijos(data) {
            if (!data || !data.fecha_actualizacion) return null;
            
            const fecha = new Date(data.fecha_actualizacion);
            
            // Ajustar a hora de Venezuela (UTC-4)
            const fechaVzla = new Date(fecha.getTime() - (4 * 60 * 60 * 1000));
            
            // Opciones para formatear la fecha
            const opciones = {
                weekday: 'long',
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                timeZone: 'America/Caracas'
            };
            
            // Obtener d√≠a de la semana en espa√±ol
            const diasSemana = ['domingo', 'lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado'];
            const diaSemana = diasSemana[fechaVzla.getDay()];
            
            // Formatear fecha como DD/MM/YYYY
            const dia = fechaVzla.getDate().toString().padStart(2, '0');
            const mes = (fechaVzla.getMonth() + 1).toString().padStart(2, '0');
            const a√±o = fechaVzla.getFullYear();
            
            return {
                diaSemana: diaSemana,
                fechaFormateada: `${dia}/${mes}/${a√±o}`,
                fechaCompleta: fechaVzla
            };
        }

        // ===== FUNCI√ìN PRINCIPAL =====
        async function cargarResultados() {
            try {
                actualizarStatus('üîÑ Cargando resultados...');
                const response = await fetch(JSON_URL + '?t=' + Date.now());
                const data = await response.json();

                if (!data.resultados || data.resultados.length !== 3) {
                    actualizarStatus('‚ùå Error: Formato de datos incorrecto');
                    mostrarResultados([]);
                    return;
                }

                const [dia3, dia2, dia1] = data.resultados;
                
                // Validar que TODOS los d√≠as tengan 12 n√∫meros COMPLETOS
                const numerosEsperados = 12;
                
                if (!dia3 || dia3.length !== numerosEsperados || 
                    !dia2 || dia2.length !== numerosEsperados || 
                    !dia1 || dia1.length !== numerosEsperados) {
                    
                    actualizarStatus('‚ùå ERROR: Datos incompletos - Contacta al administrador');
                    console.error('Datos incompletos:', { dia3, dia2, dia1 });
                    mostrarResultados([]);
                    return;
                }

                // Procesar cada d√≠a para identificar "00" como string
                const procesarDia = (dia, inicioCasilla) => {
                    return dia.map((num, idx) => {
                        const esDobleCero = num === "00";
                        return {
                            numero: esDobleCero ? 0 : num,
                            esDobleCero: esDobleCero,
                            casilla: idx + inicioCasilla
                        };
                    });
                };

                const todos = [
                    ...procesarDia(dia3, 1),
                    ...procesarDia(dia2, 13),
                    ...procesarDia(dia1, 25)
                ];

                const resultado = buscarRepeticion(todos);
                
                if (resultado.encontrado) {
                    mostrarResultados(resultado.siguientes);
                    
                    // Obtener fecha para los Super Fijos
                    const fechaInfo = obtenerFechaSuperFijos(data);
                    if (fechaInfo) {
                        const statusText = `‚úÖ Super Fijo para el ${fechaInfo.diaSemana} ${fechaInfo.fechaFormateada}`;
                        actualizarStatus(statusText);
                        
                        // Mostrar informaci√≥n adicional
                        const infoDiv = document.getElementById('infoActualizacion');
                        infoDiv.innerHTML = `üéØ Super Fijos basados en resultados hasta ${fechaInfo.diaSemana} ${fechaInfo.fechaFormateada}`;
                    } else {
                        actualizarStatus(`‚úÖ Actualizado: ${new Date(data.fecha_actualizacion).toLocaleString()}`);
                    }
                } else {
                    mostrarResultados([]);
                    actualizarStatus('No se encontraron repeticiones');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarResultados([]);
                actualizarStatus('‚ùå Error al cargar');
            }
        }

        // ===== L√ìGICA DE B√öSQUEDA =====
        function buscarRepeticion(resultados) {
            const mapa = new Map();
            
            resultados.forEach(r => {
                const clave = r.esDobleCero ? '00' : r.numero;
                
                if (!mapa.has(clave)) mapa.set(clave, []);
                mapa.get(clave).push(r);
            });

            for (let i = 24; i < 36; i++) {
                const actual = resultados[i];
                const claveActual = actual.esDobleCero ? '00' : actual.numero;
                
                const repeticiones = (mapa.get(claveActual) || []).filter(r => r.casilla <= 24);

                if (repeticiones.length > 0) {
                    const rep = repeticiones.sort((a, b) => b.casilla - a.casilla)[0];
                    const siguientes = [];

                    for (let j = 1; j <= 4; j++) {
                        const sig = resultados.find(r => r.casilla === rep.casilla + j);
                        if (sig) siguientes.push(sig);
                    }

                    if (siguientes.length > 0) return { encontrado: true, siguientes };
                }
            }
            return { encontrado: false, siguientes: [] };
        }

        // ===== MOSTRAR RESULTADOS =====
        function mostrarResultados(siguientes) {
            const contenedor = document.getElementById('resultado-contenido');
            
            if (!siguientes || siguientes.length === 0) {
                contenedor.innerHTML = '<div class="no-data">No hay resultados disponibles</div>';
                return;
            }

            let html = '<div class="numeros-grid">';
            siguientes.forEach(r => {
                let numDisplay, nombreAnimal, rutaImagen;
                
                if (r.esDobleCero) {
                    numDisplay = "00";
                    nombreAnimal = "ballena";
                    rutaImagen = obtenerRutaImagen(0, true);
                } else {
                    numDisplay = String(r.numero).padStart(2, '0');
                    nombreAnimal = r.numero === 0 ? 'delf√≠n' : animales[r.numero];
                    rutaImagen = obtenerRutaImagen(r.numero, false);
                }

                html += `
                    <div class="numero-card">
                        <div class="numero">${numDisplay}</div>
                        <img src="${rutaImagen}" alt="${nombreAnimal}" 
                             onerror="this.src='animalitos/animalitos_loto/00.png'">
                        <div class="animal">${nombreAnimal}</div>
                    </div>
                `;
            });
            html += '</div>';
            contenedor.innerHTML = html;
        }

        window.onload = () => {
            mostrarFecha();
            cargarResultados();
            setInterval(cargarResultados, 6 * 60 * 60 * 1000);
        };
    </script>
