    <script>
        // ===== CONFIGURACI√ìN =====
        const RESULTADOS_URL = 'resultados.json';
        
        // ===== DICCIONARIO DE ANIMALES =====
        const animales = {
            '00': 'ballena', 0: 'delf√≠n', 1: 'carnero', 2: 'toro', 3: 'ciempi√©s',
            4: 'alacr√°n', 5: 'le√≥n', 6: 'rana', 7: 'perico', 8: 'rat√≥n',
            9: '√°guila', 10: 'tigre', 11: 'gato', 12: 'caballo', 13: 'mono',
            14: 'paloma', 15: 'zorro', 16: 'oso', 17: 'pavo', 18: 'burro',
            19: 'chivo', 20: 'cochino', 21: 'gallo', 22: 'camello', 23: 'cebra',
            24: 'iguana', 25: 'gallina', 26: 'vaca', 27: 'perro', 28: 'zamuro',
            29: 'elefante', 30: 'caim√°n', 31: 'lapa', 32: 'ardilla', 33: 'pescado',
            34: 'venado', 35: 'jirafa', 36: 'culebra'
        };

        // ===== ORDEN DE HORAS =====
        const ordenHoras = {
            '08:00 AM': 1, '09:00 AM': 2, '10:00 AM': 3, '11:00 AM': 4,
            '12:00 PM': 5, '01:00 PM': 6, '02:00 PM': 7, '03:00 PM': 8,
            '04:00 PM': 9, '05:00 PM': 10, '06:00 PM': 11, '07:00 PM': 12
        };

        function obtenerRutaImagen(numero) {
            if (numero === '00' || numero === 0) return 'animalitos/animalitos_loto/00.png';
            return `animalitos/animalitos_loto/${numero}.png`;
        }

        function mostrarFecha() {
            const hoy = new Date();
            document.getElementById('fechaActual').innerText = hoy.toLocaleDateString('es-ES', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function actualizarStatus(mensaje) {
            document.getElementById('statusBar').innerHTML = mensaje;
        }

        // ===== FUNCI√ìN PARA OBTENER FECHAS DIN√ÅMICAS =====
        function obtenerFechasDinamicas() {
            const hoy = new Date();
            const fechas = [];
            
            for (let i = 3; i >= 1; i--) {
                const fecha = new Date(hoy);
                fecha.setDate(hoy.getDate() - i);
                
                const a√±o = fecha.getFullYear();
                const mes = String(fecha.getMonth() + 1).padStart(2, '0');
                const dia = String(fecha.getDate()).padStart(2, '0');
                
                fechas.push(`${a√±o}-${mes}-${dia}`);
            }
            
            return fechas; // [fechaAntigua, fechaIntermedia, fechaReciente]
        }

        // ===== ORGANIZAR RESULTADOS POR FECHA =====
        function organizarResultadosPorFecha(resultadosNumeros) {
            const fechas = obtenerFechasDinamicas();
            const resultadosPorFecha = {};
            const resultadosCompletos = [];
            
            // Distribuir 12 n√∫meros por fecha
            const numerosPorFecha = 12;
            
            fechas.forEach((fecha, indexFecha) => {
                resultadosPorFecha[fecha] = [];
                const inicio = indexFecha * numerosPorFecha;
                const fin = inicio + numerosPorFecha;
                
                for (let i = inicio; i < fin && i < resultadosNumeros.length; i++) {
                    const numero = resultadosNumeros[i];
                    
                    // Asignar hora basada en la posici√≥n
                    const horaIndex = i % numerosPorFecha;
                    const horas = Object.keys(ordenHoras);
                    const hora = horas[horaIndex] || '';
                    
                    const resultado = {
                        numero: numero,
                        animal: animales[numero] || 'desconocido',
                        hora: hora,
                        fecha: fecha,
                        casilla: i + 1
                    };
                    
                    resultadosPorFecha[fecha].push(resultado);
                    resultadosCompletos.push(resultado);
                }
            });
            
            console.log('üìÖ Fechas:', fechas);
            console.log('üìä Resultados por fecha:', resultadosPorFecha);
            
            return { resultadosPorFecha, resultadosCompletos, fechas };
        }

        // ===== FUNCI√ìN DE B√öSQUEDA MEJORADA CON FALLBACK =====
        function buscarRepeticion(resultadosPorFecha, fechas) {
            const fechaReciente = fechas[2];
            const fechaIntermedia = fechas[1];
            const fechaAntigua = fechas[0];
            
            const resultadosRecientes = resultadosPorFecha[fechaReciente] || [];
            const resultadosIntermedios = resultadosPorFecha[fechaIntermedia] || [];
            const resultadosAntiguos = resultadosPorFecha[fechaAntigua] || [];
            
            console.log('üîç Buscando repeticiones...');
            
            // Buscar en cada resultado del d√≠a reciente
            for (let i = 0; i < resultadosRecientes.length; i++) {
                const actual = resultadosRecientes[i];
                const numeroBuscado = actual.numero;
                
                console.log(`Probando: ${actual.hora} - N¬∞${numeroBuscado}`);
                
                // Buscar en fecha intermedia
                const indiceIntermedio = resultadosIntermedios.findIndex(r => r.numero === numeroBuscado);
                if (indiceIntermedio !== -1) {
                    console.log(`‚úÖ Encontrado en ${fechaIntermedia} posici√≥n ${indiceIntermedio + 1}`);
                    
                    const siguientes = [];
                    for (let j = 1; j <= 4; j++) {
                        const sigIdx = indiceIntermedio + j;
                        if (sigIdx < resultadosIntermedios.length) {
                            siguientes.push(resultadosIntermedios[sigIdx]);
                        }
                    }
                    
                    if (siguientes.length > 0) {
                        return { encontrado: true, siguientes, esFallback: false };
                    }
                }
                
                // Buscar en fecha antigua
                const indiceAntiguo = resultadosAntiguos.findIndex(r => r.numero === numeroBuscado);
                if (indiceAntiguo !== -1) {
                    console.log(`‚úÖ Encontrado en ${fechaAntigua} posici√≥n ${indiceAntiguo + 1}`);
                    
                    const siguientes = [];
                    for (let j = 1; j <= 4; j++) {
                        const sigIdx = indiceAntiguo + j;
                        if (sigIdx < resultadosAntiguos.length) {
                            siguientes.push(resultadosAntiguos[sigIdx]);
                        }
                    }
                    
                    if (siguientes.length > 0) {
                        return { encontrado: true, siguientes, esFallback: false };
                    }
                }
            }
            
            // FALLBACK: Si no encuentra repeticiones, mostrar los primeros 4 n√∫meros del d√≠a reciente
            console.log('‚ö†Ô∏è No se encontraron repeticiones, mostrando primeros 4 n√∫meros como fallback');
            
            if (resultadosRecientes.length >= 4) {
                return {
                    encontrado: true,
                    siguientes: resultadosRecientes.slice(0, 4),
                    esFallback: true
                };
            }
            
            return { encontrado: false, siguientes: [] };
        }

        // ===== MOSTRAR RESULTADOS =====
        function mostrarResultados(siguientes, esFallback = false) {
            const contenedor = document.getElementById('resultado-contenido');
            
            let html = '<div class="numeros-grid">';
            siguientes.forEach(r => {
                const numDisplay = r.numero === 0 ? '00' : String(r.numero).padStart(2, '0');
                const nombreAnimal = r.numero === 0 ? 'delf√≠n/ballena' : animales[r.numero];
                
                html += `
                    <div class="numero-card">
                        <div class="numero">${numDisplay}</div>
                        <img src="${obtenerRutaImagen(r.numero)}" alt="${nombreAnimal}" 
                             onerror="this.src='animalitos/animalitos_loto/00.png'">
                        <div class="animal">${nombreAnimal}</div>
                    </div>
                `;
            });
            html += '</div>';
            
            if (esFallback) {
                html += '<p style="text-align:center; color:#999; margin-top:10px; font-size:0.9rem;">‚ö†Ô∏è Mostrando √∫ltimos resultados disponibles</p>';
            }
            
            contenedor.innerHTML = html;
        }

        // ===== MOSTRAR MENSAJE DE ERROR =====
        function mostrarMensajeError(mensaje = '') {
            const contenedor = document.getElementById('resultado-contenido');
            contenedor.innerHTML = `
                <div class="mensaje-error">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <h4>Resultados no disponibles</h4>
                    <p>${mensaje || 'Intenta de nuevo m√°s tarde'}</p>
                    <button class="boton-reintentar" onclick="location.reload()">
                        <i class="bi bi-arrow-clockwise"></i> Reintentar
                    </button>
                </div>
            `;
        }

        // ===== CARGAR RESULTADOS PRINCIPAL =====
        async function cargarResultados() {
            try {
                actualizarStatus('üîÑ Cargando resultados...');
                
                const response = await fetch(RESULTADOS_URL + '?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const datos = await response.json();
                
                if (datos.resultados && datos.resultados.length >= 24) {
                    
                    const { resultadosPorFecha, fechas } = organizarResultadosPorFecha(datos.resultados);
                    const resultado = buscarRepeticion(resultadosPorFecha, fechas);
                    
                    if (resultado.encontrado) {
                        mostrarResultados(resultado.siguientes, resultado.esFallback || false);
                        if (resultado.esFallback) {
                            actualizarStatus('‚ö†Ô∏è Mostrando √∫ltimos resultados (modo de prueba)');
                        } else {
                            const fechaActualizacion = datos.fecha_actualizacion ? 
                                new Date(datos.fecha_actualizacion).toLocaleString() : '';
                            actualizarStatus(`‚úÖ Resultados actualizados ${fechaActualizacion}`);
                        }
                    } else {
                        mostrarMensajeError('No se encontr√≥ patr√≥n de repetici√≥n');
                    }
                    
                } else {
                    mostrarMensajeError('Datos insuficientes (se necesitan 24 n√∫meros)');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarMensajeError('Error al cargar resultados');
            }
        }

        // ===== INICIALIZACI√ìN =====
        window.onload = () => {
            mostrarFecha();
            cargarResultados();
            
            // Actualizar cada 6 horas
            setInterval(() => {
                console.log('üîÑ Actualizaci√≥n autom√°tica...');
                cargarResultados();
            }, 6 * 60 * 60 * 1000);
        };
    </script>
