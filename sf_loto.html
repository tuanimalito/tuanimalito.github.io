    <script>
        // ===== CONFIGURACI√ìN =====
        const RESULTADOS_URL = 'resultados.json';
        
        // ===== DICCIONARIO DE ANIMALES =====
        const animales = {
            '00': 'ballena', 0: 'delf√≠n', 1: 'carnero', 2: 'toro', 3: 'ciempi√©s',
            4: 'alacr√°n', 5: 'le√≥n', 6: 'rana', 7: 'perico', 8: 'rat√≥n',
            9: '√°guila', 10: 'tigre', 11: 'gato', 12: 'caballo', 13: 'mono',
            14: 'paloma', 15: 'zorro', 16: 'oso', 17: 'pavo', 18: 'burro',
            19: 'chivo', 20: 'cochino', 21: 'gallo', 22: 'camello', 23: 'cebra',
            24: 'iguana', 25: 'gallina', 26: 'vaca', 27: 'perro', 28: 'zamuro',
            29: 'elefante', 30: 'caim√°n', 31: 'lapa', 32: 'ardilla', 33: 'pescado',
            34: 'venado', 35: 'jirafa', 36: 'culebra'
        };

        // ===== ORDEN DE HORAS =====
        const ordenHoras = {
            '08:00 AM': 1, '09:00 AM': 2, '10:00 AM': 3, '11:00 AM': 4,
            '12:00 PM': 5, '01:00 PM': 6, '02:00 PM': 7, '03:00 PM': 8,
            '04:00 PM': 9, '05:00 PM': 10, '06:00 PM': 11, '07:00 PM': 12
        };

        function obtenerRutaImagen(numero) {
            if (numero === '00' || numero === 0) return 'animalitos/animalitos_loto/00.png';
            return `animalitos/animalitos_loto/${numero}.png`;
        }

        function mostrarFecha() {
            const hoy = new Date();
            document.getElementById('fechaActual').innerText = hoy.toLocaleDateString('es-ES', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function actualizarStatus(mensaje) {
            document.getElementById('statusBar').innerHTML = mensaje;
        }

        // ===== FUNCI√ìN ORIGINAL PARA OBTENER FECHAS DIN√ÅMICAS (de tu historial) =====
        function obtenerFechasDinamicas() {
            const hoy = new Date();
            const fechas = [];
            
            for (let i = 1; i <= 3; i++) {
                const fecha = new Date(hoy);
                fecha.setDate(hoy.getDate() - i);
                
                const a√±o = fecha.getFullYear();
                const mes = String(fecha.getMonth() + 1).padStart(2, '0');
                const dia = String(fecha.getDate()).padStart(2, '0');
                
                fechas.push(`${a√±o}-${mes}-${dia}`);
            }
            
            // Invertir para que la m√°s antigua sea primero
            return fechas.reverse();
        }

        // ===== FUNCI√ìN PARA ORGANIZAR RESULTADOS CON EL ORDEN ESPEC√çFICO QUE PIDES =====
        function organizarResultadosPorFecha(resultadosNumeros) {
            const fechas = obtenerFechasDinamicas(); // ['2026-02-12', '2026-02-13', '2026-02-14'] por ejemplo
            
            // Asignar casillas seg√∫n tu orden:
            // D√≠a 1 (m√°s antiguo): casillas 1-12
            // D√≠a 2 (intermedio): casillas 13-24
            // D√≠a 3 (m√°s reciente): casillas 25-36
            
            const resultadosPorFecha = {};
            const resultadosCompletos = [];
            
            // Distribuir los n√∫meros en las 3 fechas (12 por fecha si es posible)
            const numerosPorFecha = 12; // 12 sorteos por d√≠a (8am a 7pm)
            
            fechas.forEach((fecha, indexFecha) => {
                resultadosPorFecha[fecha] = [];
                const inicio = indexFecha * numerosPorFecha;
                const fin = inicio + numerosPorFecha;
                
                for (let i = inicio; i < fin && i < resultadosNumeros.length; i++) {
                    const numero = resultadosNumeros[i];
                    
                    // Determinar la hora basada en la posici√≥n dentro del d√≠a
                    const horaIndex = i % numerosPorFecha;
                    const horas = Object.keys(ordenHoras);
                    const hora = horas[horaIndex] || '';
                    
                    const resultado = {
                        numero: numero,
                        animal: animales[numero] || 'desconocido',
                        hora: hora,
                        fecha: fecha,
                        casilla: i + 1
                    };
                    
                    resultadosPorFecha[fecha].push(resultado);
                    resultadosCompletos.push(resultado);
                }
            });
            
            console.log('üìÖ Fechas analizadas:', fechas);
            console.log('üìä Resultados por fecha:', resultadosPorFecha);
            
            return { resultadosPorFecha, resultadosCompletos, fechas };
        }

        // ===== NUEVA FUNCI√ìN DE B√öSQUEDA CON LA L√ìGICA CORRECTA =====
        function buscarRepeticionSegunLogica(resultadosPorFecha, fechas) {
            // fechas viene en orden: [fechaAntigua, fechaIntermedia, fechaReciente]
            const fechaReciente = fechas[2]; // √öltima fecha (la m√°s reciente)
            const fechaIntermedia = fechas[1]; // Fecha del medio
            const fechaAntigua = fechas[0]; // Fecha m√°s antigua
            
            console.log('üîç Buscando repeticiones...');
            console.log('üìÖ Fecha reciente (hoy):', fechaReciente);
            console.log('üìÖ Fecha intermedia (ayer):', fechaIntermedia);
            console.log('üìÖ Fecha antigua (anteayer):', fechaAntigua);
            
            const resultadosRecientes = resultadosPorFecha[fechaReciente] || [];
            
            // Recorrer cada resultado del d√≠a m√°s reciente (desde 8am hasta 7pm)
            for (let i = 0; i < resultadosRecientes.length; i++) {
                const resultadoActual = resultadosRecientes[i];
                const numeroBuscado = resultadoActual.numero;
                const horaActual = resultadoActual.hora;
                
                console.log(`\nüîé Probando: ${horaActual} - N√∫mero ${numeroBuscado}`);
                
                // 1. Buscar en fecha intermedia (ayer)
                const resultadosIntermedios = resultadosPorFecha[fechaIntermedia] || [];
                const indiceEnIntermedia = resultadosIntermedios.findIndex(r => r.numero === numeroBuscado);
                
                if (indiceEnIntermedia !== -1) {
                    console.log(`‚úÖ ¬°Encontrado en ${fechaIntermedia} en posici√≥n ${indiceEnIntermedia + 1}!`);
                    
                    // Obtener los 4 n√∫meros siguientes en la fecha intermedia
                    const siguientes = [];
                    for (let j = 1; j <= 4; j++) {
                        const siguienteIndex = indiceEnIntermedia + j;
                        if (siguienteIndex < resultadosIntermedios.length) {
                            siguientes.push(resultadosIntermedios[siguienteIndex]);
                        }
                    }
                    
                    if (siguientes.length > 0) {
                        console.log('‚û°Ô∏è N√∫meros siguientes:', siguientes.map(r => r.numero));
                        return {
                            encontrado: true,
                            siguientes: siguientes,
                            numeroRepetido: numeroBuscado,
                            horaRepetido: horaActual,
                            fechaRepeticion: fechaIntermedia
                        };
                    }
                } else {
                    console.log(`‚ùå No est√° en ${fechaIntermedia}, buscando en ${fechaAntigua}...`);
                    
                    // 2. Si no est√° en intermedia, buscar en fecha antigua
                    const resultadosAntiguos = resultadosPorFecha[fechaAntigua] || [];
                    const indiceEnAntigua = resultadosAntiguos.findIndex(r => r.numero === numeroBuscado);
                    
                    if (indiceEnAntigua !== -1) {
                        console.log(`‚úÖ ¬°Encontrado en ${fechaAntigua} en posici√≥n ${indiceEnAntigua + 1}!`);
                        
                        // Obtener los 4 n√∫meros siguientes en la fecha antigua
                        const siguientes = [];
                        for (let j = 1; j <= 4; j++) {
                            const siguienteIndex = indiceEnAntigua + j;
                            if (siguienteIndex < resultadosAntiguos.length) {
                                siguientes.push(resultadosAntiguos[siguienteIndex]);
                            }
                        }
                        
                        if (siguientes.length > 0) {
                            console.log('‚û°Ô∏è N√∫meros siguientes:', siguientes.map(r => r.numero));
                            return {
                                encontrado: true,
                                siguientes: siguientes,
                                numeroRepetido: numeroBuscado,
                                horaRepetido: horaActual,
                                fechaRepeticion: fechaAntigua
                            };
                        }
                    } else {
                        console.log(`‚ùå Tampoco est√° en ${fechaAntigua}, pasando al siguiente horario...`);
                    }
                }
            }
            
            return { encontrado: false, siguientes: [] };
        }

        // ===== CARGAR RESULTADOS DESDE RESULTADOS.JSON =====
        async function cargarResultados() {
            try {
                actualizarStatus('üîÑ Cargando resultados...');
                
                const response = await fetch(RESULTADOS_URL + '?t=' + Date.now());
                const datos = await response.json();
                
                console.log('üìä Resultados crudos:', datos);
                
                if (datos.resultados && datos.resultados.length >= 24) {
                    
                    // Organizar resultados por fecha seg√∫n tu orden espec√≠fico
                    const { resultadosPorFecha, resultadosCompletos, fechas } = organizarResultadosPorFecha(datos.resultados);
                    
                    // Aplicar la l√≥gica de b√∫squeda
                    const resultado = buscarRepeticionSegunLogica(resultadosPorFecha, fechas);
                    
                    if (resultado.encontrado) {
                        mostrarResultados(resultado.siguientes);
                        
                        // Mensaje de status informativo
                        const fechaRep = new Date(resultado.fechaRepeticion).toLocaleDateString();
                        actualizarStatus(`‚úÖ Basado en repetici√≥n de las ${resultado.horaRepetido} (encontrado el ${fechaRep})`);
                    } else {
                        mostrarMensajeError('No se encontr√≥ ning√∫n patr√≥n de repetici√≥n en los √∫ltimos 3 d√≠as');
                    }
                    
                } else {
                    mostrarMensajeError('Datos insuficientes (se necesitan al menos 24 resultados)');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarMensajeError('Error al cargar los resultados');
            }
        }

        // ===== MOSTRAR RESULTADOS EN TARJETAS =====
        function mostrarResultados(siguientes) {
            const contenedor = document.getElementById('resultado-contenido');
            
            let html = '<div class="numeros-grid">';
            siguientes.forEach(r => {
                const numDisplay = r.numero === 0 ? '00' : String(r.numero).padStart(2, '0');
                const nombreAnimal = r.numero === 0 ? 'delf√≠n/ballena' : animales[r.numero];
                
                html += `
                    <div class="numero-card">
                        <div class="numero">${numDisplay}</div>
                        <img src="${obtenerRutaImagen(r.numero)}" alt="${nombreAnimal}" 
                             onerror="this.src='animalitos/animalitos_loto/00.png'">
                        <div class="animal">${nombreAnimal}</div>
                    </div>
                `;
            });
            html += '</div>';
            contenedor.innerHTML = html;
        }

        // ===== MOSTRAR MENSAJE DE ERROR =====
        function mostrarMensajeError(mensaje = '') {
            const contenedor = document.getElementById('resultado-contenido');
            contenedor.innerHTML = `
                <div class="mensaje-error">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <h4>Resultados no disponibles</h4>
                    <p>${mensaje || 'Estamos trabajando para actualizar los datos.'}</p>
                    <button class="boton-reintentar" onclick="location.reload()">
                        <i class="bi bi-arrow-clockwise"></i> Reintentar
                    </button>
                </div>
            `;
        }

        // ===== INICIALIZACI√ìN =====
        window.onload = () => {
            mostrarFecha();
            cargarResultados();
            
            // Actualizar cada 6 horas
            setInterval(() => {
                console.log('üîÑ Actualizaci√≥n autom√°tica...');
                cargarResultados();
            }, 6 * 60 * 60 * 1000);
        };
    </script>
