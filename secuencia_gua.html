<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Secuencia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 1100px;
            padding: 35px;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .input-group {
            flex: 1;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        input.invalid {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .range-info {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(to right, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sequence {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 15px;
            margin-top: 15px;
        }
        
        .sequence-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .sequence-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sequence-info {
            margin-top: 15px;
            font-style: italic;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Estilos para la visualización de imágenes */
        .image-sequence {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }
        
        .image-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .image-container {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            transition: all 0.3s;
        }
        
        .image-container:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-number {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
            background: #f1f8ff;
            padding: 4px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .arrow {
            font-size: 28px;
            color: #7f8c8d;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .image-step.increment .image-container {
            border: 4px solid #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }
        
        .image-step.decrement .image-container {
            border: 4px solid #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }
        
        .image-step.zero .image-container {
            border: 4px solid #ff9f43;
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.4);
        }
        
        .image-step.limit .image-container {
            border: 4px solid #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 120px;
            height: 120px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }
        
        .placeholder-text {
            color: #95a5a6;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .shuffle-button {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            margin-left: 15px;
            padding: 12px 20px;
            font-size: 16px;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: auto;
            padding: 20px;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.4s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .image-container {
                width: 90px;
                height: 90px;
            }
            
            .loading {
                width: 90px;
                height: 90px;
            }
            
            .arrow {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            
            .image-sequence {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class=""></i> GENERADOR "PRONOSTICOS"</h1>
        <p class="description">.</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="seed"><i class="fas fa-seedling"></i> Ingrese su Animalito:</label>
                <input type="number" id="seed" min="0" max="75" value="1">
                <div class="range-info">Dr.Animalitos</div>
                <div class="error-message" id="error-message"><i class="fas fa-exclamation-circle"></i> Solo animalitos de guacharo activo</div>
            </div>
            
            <button id="generate">
                <i class="fas fa-play"></i> Generar Pronosticos
            </button>
        </div>
        
        <div class="result-container">
            <h2><i class=""><img src="animalitos/animalitos_guacharo/logo.png" height="100px" width="100px"/></i> Pronosticos del dia:</h2>
            <div id="sequence" class="sequence">
                <div class="placeholder-text">
                    <i class="fas fa-image"></i> Las secuencias e imágenes aparecerán aquí...
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Paro los "3 SUPER FIJOS" AL (0424 8671967) SOLO LOTO ACTIVO</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seedInput = document.getElementById('seed');
            const generateButton = document.getElementById('generate');
            const sequenceOutput = document.getElementById('sequence');
            const errorMessage = document.getElementById('error-message');
            
            // Base path para las imágenes
            const baseImagePath = 'animalitos/animalitos_guacharo/';
            
            // Validar la semilla en tiempo real
            seedInput.addEventListener('input', function() {
                validateSeed();
            });
            
            // Función para validar la semilla
            function validateSeed() {
                const seed = parseInt(seedInput.value);
                
                if (isNaN(seed) || seed < 0 || seed > 75) {
                    seedInput.classList.add('invalid');
                    errorMessage.style.display = 'block';
                    generateButton.disabled = true;
                    return false;
                } else {
                    seedInput.classList.remove('invalid');
                    errorMessage.style.display = 'none';
                    generateButton.disabled = false;
                    return true;
                }
            }
            
            // Función para mostrar notificación
            function showNotification(message, isError = false) {
                const notification = document.createElement('div');
                notification.classList.add('notification');
                if (isError) notification.classList.add('error');
                
                notification.innerHTML = `
                    <i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                    ${message}
                `;
                
                document.body.appendChild(notification);
                
                // Mostrar notificación
                setTimeout(() => {
                    notification.classList.add('show');
                }, 75);
                
                // Ocultar y eliminar después de 3 segundos
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 400);
                }, 3000);
            }
            
            // Función para verificar si una imagen existe
            function checkImageExists(url, callback) {
                const img = new Image();
                img.onload = function() { callback(true); };
                img.onerror = function() { callback(false); };
                img.src = url;
            }
            
            // Función para mezclar array (Fisher-Yates shuffle)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Función para crear un elemento de imagen
            function createImageStep(num, className = '', title = '') {
                const container = document.createElement('div');
                container.classList.add('image-step');
                if (className) container.classList.add(className);
                
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');
                
                const img = document.createElement('img');
                const imageUrl = `${baseImagePath}${num}.png`;
                
                // Verificar si la imagen existe
                checkImageExists(imageUrl, function(exists) {
                    if (exists) {
                        img.src = imageUrl;
                        img.alt = `Imagen ${num}`;
                    } else {
                        // Usar placeholder si la imagen no existe
                        img.src = `https://via.placeholder.com/150/6a11cb/ffffff?text=${num}`;
                        img.alt = `Imagen ${num} no disponible`;
                    }
                });
                
                img.title = title;
                imageContainer.appendChild(img);
                container.appendChild(imageContainer);
                
                const numberLabel = document.createElement('div');
                numberLabel.classList.add('image-number');
                numberLabel.textContent = num;
                container.appendChild(numberLabel);
                
                return container;
            }
            
            // Función para generar la secuencia con exactamente 6 números
            function generateSequence(seed) {
                let results = [];
                
                // Primer incremento: +1, +2, +3
                let current = seed;
                let increment1Results = [];
                
                for (let i = 1; i <= 3; i++) {
                    current += i;
                    if (current >= 0 && current <= 75) {
                        increment1Results.push(current);
                    }
                }
                
                // Segundo incremento: +2, +3, +4
                current = seed;
                let increment2Results = [];
                
                for (let i = 2; i <= 4; i++) {
                    current += i;
                    if (current >= 0 && current <= 75) {
                        increment2Results.push(current);
                    }
                }
                
                // Si el segundo incremento produce resultados mayores a 6, eliminar el último
                if (increment2Results.length > 0 && increment2Results[increment2Results.length - 1] > 6) {
                    increment2Results.pop();
                }
                
                // Combinar incrementos
                results = [...increment1Results, ...increment2Results];
                
                // Si tenemos menos de 6 resultados, agregar decrementos
                if (results.length < 6) {
                    // Primer decremento: -1, -2, -3
                    current = seed;
                    let decrement1Results = [];
                    
                    for (let i = 1; i <= 3; i++) {
                        current -= i;
                        if (current >= 0 && current <= 75) {
                            decrement1Results.push(current);
                        }
                    }
                    
                    // Segundo decremento: -2, -3, -4
                    current = seed;
                    let decrement2Results = [];
                    
                    for (let i = 2; i <= 4; i++) {
                        current -= i;
                        if (current >= 0 && current <= 75) {
                            decrement2Results.push(current);
                        }
                    }
                    
                    // Combinar decrementos
                    results = [...results, ...decrement1Results, ...decrement2Results];
                }
                
                // Si aún no tenemos 6 resultados, agregar incrementos o decrementos adicionales
                let additionalStep = 1;
                while (results.length < 6) {
                    // Alternar entre incrementos y decrementos
                    if (additionalStep % 2 === 1) {
                        // Agregar incremento adicional
                        let additionalIncrement = seed + (3 + additionalStep);
                        if (additionalIncrement >= 0 && additionalIncrement <= 75 && !results.includes(additionalIncrement)) {
                            results.push(additionalIncrement);
                        }
                    } else {
                        // Agregar decremento adicional
                        let additionalDecrement = seed - (3 + additionalStep);
                        if (additionalDecrement >= 0 && additionalDecrement <= 75 && !results.includes(additionalDecrement)) {
                            results.push(additionalDecrement);
                        }
                    }
                    
                    additionalStep++;
                    
                    // Prevenir bucle infinito
                    if (additionalStep > 20) break;
                }
                
                // Eliminar duplicados y limitar a 6 resultados
                const uniqueResults = [...new Set(results)];
                let finalResults = uniqueResults.slice(0, 6);
                
                // Mezclar los resultados para mostrar en orden aleatorio
                const shuffledResults = shuffleArray([...finalResults]);
                
                // Mostrar la secuencia en la página
                sequenceOutput.innerHTML = '';
                
                const sequenceContainer = document.createElement('div');
                sequenceContainer.classList.add('sequence-container');
                
                const sequenceTitle = document.createElement('div');
                sequenceTitle.classList.add('sequence-title');
                sequenceTitle.innerHTML = `<i class="fas fa-random"></i> Pronosticos para hoy ${seed} ()`;
                sequenceContainer.appendChild(sequenceTitle);
                
                const sequenceDisplay = document.createElement('div');
                sequenceDisplay.classList.add('image-sequence');
                
                // Mostrar los 6 resultados en orden aleatorio
                shuffledResults.forEach((num, index) => {
                    let className = '';
                    let title = '';
                    
                    // Determinar de qué secuencia proviene
                    if (num === 0) {
                        className = 'zero';
                        title = `Premio`;
                    } else if (increment1Results.includes(num) || increment2Results.includes(num)) {
                        className = 'increment';
                        title = `Premio`;
                    } else if (num < seed) {
                        className = 'decrement';
                        title = `Premio`;
                    } else {
                        className = 'increment';
                        title = `Premio`;
                    }
                    
                    // Marcar si es el último valor antes de superar el límite
                    if (num === 75) {
                        className = 'limit';
                        title = `Premio`;
                    }
                    
                    const imageStep = createImageStep(num, className, title);
                    sequenceDisplay.appendChild(imageStep);
                    
                    // Añadir flecha excepto después del último elemento
                    if (index < shuffledResults.length - 1) {
                        const arrow = document.createElement('div');
                        arrow.classList.add('arrow');
                        arrow.innerHTML = "→";
                        sequenceDisplay.appendChild(arrow);
                    }
                });
                
                sequenceContainer.appendChild(sequenceDisplay);
                
                // Botón para reordenar
                const shuffleBtn = document.createElement('button');
                shuffleBtn.classList.add('shuffle-button');
                shuffleBtn.innerHTML = '<i class="fas fa-random"></i> Reordenar';
                shuffleBtn.onclick = function() {
                    const newShuffled = shuffleArray([...finalResults]);
                    sequenceDisplay.innerHTML = '';
                    
                    newShuffled.forEach((num, index) => {
                        let className = '';
                        let title = '';
                        
                        if (num === 0) {
                            className = 'zero';
                            title = `Cero`;
                        } else if (increment1Results.includes(num) || increment2Results.includes(num)) {
                            className = 'increment';
                            title = `Premio`;
                        } else if (num < seed) {
                            className = 'decrement';
                            title = `Decremento`;
                        } else {
                            className = 'increment';
                            title = `Premio`;
                        }
                        
                        // Marcar si es el último valor antes de superar el límite
                        if (num === 36) {
                            className = 'limit';
                            title = `Límite máximo (75)`;
                        }
                        
                        const imageStep = createImageStep(num, className, title);
                        sequenceDisplay.appendChild(imageStep);
                        
                        if (index < newShuffled.length - 1) {
                            const arrow = document.createElement('div');
                            arrow.classList.add('arrow');
                            arrow.innerHTML = "→";
                            sequenceDisplay.appendChild(arrow);
                        }
                    });
                    
                    showNotification('Resultados reordenados');
                };
                sequenceContainer.appendChild(shuffleBtn);
                
                const sequenceInfo = document.createElement('div');
                sequenceInfo.classList.add('sequence-info');
                sequenceInfo.innerHTML = `<i class="fas fa-list-ol"></i> Se muestran 6 animalitos (para 12 sorteos).`;
                sequenceContainer.appendChild(sequenceInfo);
                
                sequenceOutput.appendChild(sequenceContainer);
                
                showNotification('Para la informacion "VIP" 04248671967');
            }
            
            // Generar secuencia al hacer clic en el botón
            generateButton.addEventListener('click', function() {
                if (!validateSeed()) return;
                
                const seed = parseInt(seedInput.value);
                generateSequence(seed);
            });

            // ===== FUNCIONES DE SEGURIDAD =====
            // Prevenir clic derecho e inspección en entornos de producción
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    showNotification('Acción no permitida por seguridad', true);
                });
                
                // Deshabilitar la tecla F12
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'F12') {
                        e.preventDefault();
                        showNotification('Acción no permitida por seguridad', true);
                    }
                });
            }
            
            // Generar secuencia inicial al cargar la página
            generateSequence(parseInt(seedInput.value));
            
            // Validar inicialmente
            validateSeed();
        });
    </script>
</body>
</html>
