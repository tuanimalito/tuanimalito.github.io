        // ===== CONFIGURACI√ìN =====
        const JSON_URL = 'data/guacharo.json';

            49: 'pereza', 50: 'canario', 51: 'pel√≠cano', 52: 'pulpo', 53: 'caracol',
            54: 'grillo', 55: 'oso hormiguero', 56: 'tibur√≥n', 57: 'pato', 58: 'hormiga',
            59: 'pantera', 60: 'camale√≥n', 61: 'panda', 62: 'cachicamo', 63: 'cangrejo',
            64: 'gavil√°n', 65: 'ara√±a', 66: 'lobo', 67: 'avestruz', 68: 'jaguar',
            69: 'conejo', 70: 'bisonte', 71: 'guachamaya', 72: 'gorila', 73: 'hipop√≥tamo',
            74: 'turpial', 75: 'gu√°charo'
        };

        function obtenerRutaImagen(numero) {
            if (numero === '00' || numero === 0) return 'animalitos/animalitos_guacharo/00.png';
            return `animalitos/animalitos_guacharo/${numero}.png`;
        }

        function mostrarFecha() {
            const hoy = new Date();
            document.getElementById('fechaActual').innerText = hoy.toLocaleDateString('es-ES', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function actualizarStatus(mensaje) {
            document.getElementById('statusBar').innerHTML = mensaje;
        }

        // ===== FUNCI√ìN PRINCIPAL =====
        async function cargarResultados() {
            try {
                actualizarStatus('üîÑ Cargando resultados...');
                const response = await fetch(JSON_URL + '?t=' + Date.now());
                const data = await response.json();

                if (data.resultados && data.resultados.length === 3) {
                    const [dia3, dia2, dia1] = data.resultados;

                    // Construir array de 36 resultados
                    const todos = [
                        ...dia3.map((num, idx) => ({ numero: num, casilla: idx + 1 })),
                        ...dia2.map((num, idx) => ({ numero: num, casilla: idx + 13 })),
                        ...dia1.map((num, idx) => ({ numero: num, casilla: idx + 25 }))
                    ];

                    const resultado = buscarRepeticion(todos);
                    
                    if (resultado.encontrado) {
                        mostrarResultados(resultado.siguientes);
                        actualizarStatus(`‚úÖ Actualizado: ${new Date(data.fecha_actualizacion).toLocaleString()}`);
                    } else {
                        mostrarResultados([]);
                        actualizarStatus('No se encontraron repeticiones');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarResultados([]);
                actualizarStatus('‚ùå Error al cargar');
            }
        }

        // ===== L√ìGICA DE B√öSQUEDA =====
        function buscarRepeticion(resultados) {
            const mapa = new Map();
            resultados.forEach(r => {
                if (!mapa.has(r.numero)) mapa.set(r.numero, []);
                mapa.get(r.numero).push(r);
            });

            for (let i = 24; i < 36; i++) {
                const actual = resultados[i];
                const repeticiones = (mapa.get(actual.numero) || []).filter(r => r.casilla <= 24);

                if (repeticiones.length > 0) {
                    const rep = repeticiones.sort((a, b) => b.casilla - a.casilla)[0];
                    const siguientes = [];

                    for (let j = 1; j <= 4; j++) {
                        const sig = resultados.find(r => r.casilla === rep.casilla + j);
                        if (sig) siguientes.push(sig);
                    }

                    if (siguientes.length > 0) return { encontrado: true, siguientes };
                }
            }
            return { encontrado: false, siguientes: [] };
        }

        // ===== MOSTRAR RESULTADOS =====
        function mostrarResultados(siguientes) {
            const contenedor = document.getElementById('resultado-contenido');
            
            if (!siguientes || siguientes.length === 0) {
                contenedor.innerHTML = '<div class="no-data">No hay resultados disponibles</div>';
                return;
            }

            let html = '<div class="numeros-grid">';
            siguientes.forEach(r => {
                const numDisplay = r.numero === 0 ? '00' : String(r.numero).padStart(2, '0');
                const nombreAnimal = animales[r.numero] || 'desconocido';

                html += `
                    <div class="numero-card">
                        <div class="numero">${numDisplay}</div>
                        <img src="${obtenerRutaImagen(r.numero)}" alt="${nombreAnimal}" 
                             onerror="this.src='animalitos/animalitos_guacharo/00.png'">
                        <div class="animal">${nombreAnimal}</div>
                    </div>
                `;
            });
            html += '</div>';
            contenedor.innerHTML = html;
        }

        window.onload = () => {
            mostrarFecha();
            cargarResultados();
            setInterval(cargarResultados, 6 * 60 * 60 * 1000);
        };
    </script>
