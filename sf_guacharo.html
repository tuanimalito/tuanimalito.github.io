    <script>
        // ===== SEGURIDAD =====
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 ||

        // ===== CONFIGURACI√ìN =====
        const JSON_URL = 'data/guacharo.json';

        const animales = {
            '00': 'ballena', 0: 'delf√≠n', 1: 'carnero', 2: 'toro', 3: 'ciempi√©s',
            4: 'alacr√°n', 5: 'le√≥n', 6: 'rana', 7: 'perico', 8: 'rat√≥n',

            19: 'chivo', 20: 'cochino', 21: 'gallo', 22: 'camello', 23: 'cebra',
            24: 'iguana', 25: 'gallina', 26: 'vaca', 27: 'perro', 28: 'zamuro',
            29: 'elefante', 30: 'caim√°n', 31: 'lapa', 32: 'ardilla', 33: 'pescado',
            34: 'venado', 35: 'jirafa', 36: 'culebra', 37: 'tortuga', 38: 'b√∫falo',
            39: 'lechuza', 40: 'avispa', 41: 'canguro', 42: 'tuc√°n', 43: 'mariposa',
            44: 'chig√ºire', 45: 'garza', 46: 'puma', 47: 'pavo real', 48: 'puercoesp√≠n',
            49: 'pereza', 50: 'canario', 51: 'pel√≠cano', 52: 'pulpo', 53: 'caracol',
            54: 'grillo', 55: 'oso hormiguero', 56: 'tibur√≥n', 57: 'pato', 58: 'hormiga',
            59: 'pantera', 60: 'camale√≥n', 61: 'panda', 62: 'cachicamo', 63: 'cangrejo',
            64: 'gavil√°n', 65: 'ara√±a', 66: 'lobo', 67: 'avestruz', 68: 'jaguar',
            69: 'conejo', 70: 'bisonte', 71: 'guachamaya', 72: 'gorila', 73: 'hipop√≥tamo',
            74: 'turpial', 75: 'gu√°charo'
        };

        function obtenerRutaImagen(numero, esDobleCero = false) {
            if (esDobleCero) return 'animalitos/animalitos_guacharo/00.png';
            if (numero === 0) return 'animalitos/animalitos_guacharo/0.png';
            return `animalitos/animalitos_guacharo/${numero}.png`;
        }

        function mostrarFecha() {
            const hoy = new Date();
            document.getElementById('fechaActual').innerText = hoy.toLocaleDateString('es-ES', {
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        function actualizarStatus(mensaje) {
            document.getElementById('statusBar').innerHTML = mensaje;
        }

        async function cargarResultados() {
            try {
                actualizarStatus('üîÑ Cargando...');
                const response = await fetch(JSON_URL + '?t=' + Date.now());
                const data = await response.json();

                if (!data.resultados || data.resultados.length !== 3) {
                    actualizarStatus('‚ùå Error de datos');
                    mostrarResultados([]);
                    return;
                }

                const [dia3, dia2, dia1] = data.resultados;

                const procesarDia = (dia, inicioCasilla) => {
                    return dia.map((num, idx) => {
                        const esDobleCero = num === "00";
                        return {
                            numero: esDobleCero ? 0 : num,
                            esDobleCero: esDobleCero,
                            casilla: idx + inicioCasilla
                        };
                    });
                };

                const todos = [
                    ...procesarDia(dia3, 1),
                    ...procesarDia(dia2, 13),
                    ...procesarDia(dia1, 25)
                ];

                const resultado = buscarRepeticion(todos);
                
                if (resultado.encontrado) {
                    mostrarResultados(resultado.siguientes);
                    actualizarStatus('‚úÖ Actualizado');
                } else {
                    mostrarResultados([]);
                    actualizarStatus('Sin repeticiones');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarResultados([]);
                actualizarStatus('‚ùå Error');
            }
        }

        function buscarRepeticion(resultados) {
            const mapa = new Map();
            
            resultados.forEach(r => {
                const clave = r.esDobleCero ? '00' : r.numero;
                if (!mapa.has(clave)) mapa.set(clave, []);
                mapa.get(clave).push(r);
            });

            for (let i = 24; i < 36; i++) {
                const actual = resultados[i];
                const claveActual = actual.esDobleCero ? '00' : actual.numero;
                const repeticiones = (mapa.get(claveActual) || []).filter(r => r.casilla <= 24);

                if (repeticiones.length > 0) {
                    const rep = repeticiones.sort((a, b) => b.casilla - a.casilla)[0];
                    const siguientes = [];

                    for (let j = 1; j <= 4; j++) {
                        const sig = resultados.find(r => r.casilla === rep.casilla + j);
                        if (sig) siguientes.push(sig);
                    }

                    if (siguientes.length > 0) return { encontrado: true, siguientes };
                }
            }
            return { encontrado: false, siguientes: [] };
        }

        function mostrarResultados(siguientes) {
            const contenedor = document.getElementById('resultado-contenido');
            
            if (!siguientes || siguientes.length === 0) {
                contenedor.innerHTML = '<div class="no-data">No hay resultados</div>';
                return;
            }

            let html = '<div class="numeros-grid">';
            siguientes.forEach(r => {
                let numDisplay, nombreAnimal, rutaImagen;
                
                if (r.esDobleCero) {
                    numDisplay = "00";
                    nombreAnimal = "ballena";
                    rutaImagen = obtenerRutaImagen(0, true);
                } else {
                    numDisplay = String(r.numero).padStart(2, '0');
                    nombreAnimal = r.numero === 0 ? 'delf√≠n' : animales[r.numero];
                    rutaImagen = obtenerRutaImagen(r.numero, false);
                }

                html += `
                    <div class="numero-card">
                        <div class="numero">${numDisplay}</div>
                        <img src="${rutaImagen}" alt="${nombreAnimal}" 
                             onerror="this.src='animalitos/animalitos_guacharo/00.png'">
                        <div class="animal">${nombreAnimal}</div>
                    </div>
                `;
            });
            html += '</div>';
            contenedor.innerHTML = html;
        }

        window.onload = () => {
            mostrarFecha();
            cargarResultados();
            setInterval(cargarResultados, 6 * 60 * 60 * 1000);
        };
    </script>
