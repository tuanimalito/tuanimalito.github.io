    <script>
        // ===== DICCIONARIO DE ANIMALES COMPLETO (0-75) =====
        const animales = {
            0: 'delf√≠n', 1: 'carnero', 2: 'toro', 3: 'ciempi√©s', 4: 'alacr√°n',
            5: 'le√≥n', 6: 'rana', 7: 'perico', 8: 'rat√≥n', 9: '√°guila',

            25: 'gallina', 26: 'vaca', 27: 'perro', 28: 'zamuro', 29: 'elefante',
            30: 'caim√°n', 31: 'lapa', 32: 'ardilla', 33: 'pescado', 34: 'venado',
            35: 'jirafa', 36: 'culebra', 37: 'tortuga', 38: 'b√∫falo', 39: 'lechuza',
            40: 'avispa', 41: 'canguro', 42: 'tuc√°n', 43: 'mariposa', 44: 'chig√ºire',
            45: 'garza', 46: 'puma', 47: 'pavo real', 48: 'puercoesp√≠n', 49: 'pereza',
            50: 'canario', 51: 'pel√≠cano', 52: 'pulpo', 53: 'caracol', 54: 'grillo',
            55: 'oso hormiguero', 56: 'tibur√≥n', 57: 'pato', 58: 'hormiga', 59: 'pantera',
            60: 'camale√≥n', 61: 'panda', 62: 'cachicamo', 63: 'cangrejo', 64: 'gavil√°n',
            65: 'ara√±a', 66: 'lobo', 67: 'avestruz', 68: 'jaguar', 69: 'conejo',
            70: 'bisonte', 71: 'guachamaya', 72: 'gorila', 73: 'hipop√≥tamo', 74: 'turpial',
            75: 'gu√°charo'
        };

        // ===== RUTA DE IM√ÅGENES =====
        function obtenerRutaImagen(numero) {
            return `animalitos/animalitos_guacharo/${numero}.png`;
        }

        // ===== FECHA ACTUAL =====
        function mostrarFecha() {
            const hoy = new Date();
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('fechaActual').innerText = hoy.toLocaleDateString('es-ES', opciones);
        }

        // ===== BARRA DE ESTADO =====
        function actualizarStatus(mensaje, esError = false) {
            const statusBar = document.getElementById('statusBar');
            statusBar.innerHTML = mensaje;
            statusBar.style.background = esError ? '#ffebee' : '#f8f9fa';
            statusBar.style.color = esError ? '#c62828' : '#666';
        }

        // ===== OBTENER RESULTADOS DE UNA FECHA =====
        async function obtenerResultadosFecha(fechaStr) {
            try {
                const url = `https://api.allorigins.win/get?url=${encodeURIComponent('https://loteriadehoy.com/animalito/guacharoactivo/resultados/' + fechaStr + '/')}`;
                const response = await fetch(url);
                const data = await response.json();
                
                const resultados = [];
                const regex = /<h4[^>]*>(\d{1,2})\s+([A-Za-z√Å-√∫]+)<\/h4>\s*<h5[^>]*>Guacharo Activo\s*(\d{2}:\d{2}\s*(?:AM|PM))<\/h5>/gi;
                
                let match;
                while ((match = regex.exec(data.contents)) !== null) {
                    const numero = parseInt(match[1], 10);
                    const animal = match[2].toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    const hora = match[3];
                    
                    resultados.push({ numero, animal, hora });
                }
                
                return resultados.sort((a, b) => a.hora.localeCompare(b.hora));
                
            } catch (error) {
                console.error(`Error obteniendo ${fechaStr}:`, error);
                return [];
            }
        }

        // ===== GENERAR N√öMEROS SIGUIENTES =====
        function generarSiguientes(numeroEncontrado, resultadosDia) {
            const siguientes = [];
            const index = resultadosDia.findIndex(r => r.numero === numeroEncontrado);
            
            if (index !== -1) {
                for (let i = 1; i <= 4; i++) {
                    const nextIndex = (index + i) % resultadosDia.length;
                    siguientes.push(resultadosDia[nextIndex]);
                }
            }
            
            return siguientes;
        }

        // ===== MOSTRAR SOLO LOS 4 N√öMEROS RESULTADO =====
        function mostrarResultadoBusqueda(mensaje, numerosSiguientes) {
            const contenedor = document.getElementById('resultado-contenido');
            
            if (!numerosSiguientes || numerosSiguientes.length === 0) {
                contenedor.innerHTML = `
                    <div class="info-item">
                        ${mensaje}
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="info-item">
                    ${mensaje}
                </div>
                <div class="numeros-grid">
            `;
            
            numerosSiguientes.forEach(r => {
                html += `
                    <div class="numero-card">
                        <div class="numero">${String(r.numero).padStart(2, '0')}</div>
                        <img src="${obtenerRutaImagen(r.numero)}" alt="${r.animal}">
                        <div class="animal">${animales[r.numero] || r.animal}</div>
                    </div>
                `;
            });
            
            html += `</div>`;
            contenedor.innerHTML = html;
        }

        // ===== FUNCI√ìN PRINCIPAL DE B√öSQUEDA =====
        async function iniciarBusqueda() {
            actualizarStatus('üîÑ Buscando repeticiones...');
            
            const fechaBase = '2026-02-12';
            const fechaBusqueda1 = '2026-02-11';
            const fechaBusqueda2 = '2026-02-10';
            
            const resultadosBase = await obtenerResultadosFecha(fechaBase);
            const resultadosBusqueda1 = await obtenerResultadosFecha(fechaBusqueda1);
            const resultadosBusqueda2 = await obtenerResultadosFecha(fechaBusqueda2);
            
            let encontrado = false;
            let numerosSiguientes = [];
            let mensajeBusqueda = '';
            
            for (const resultadoBase of resultadosBase) {
                actualizarStatus(`üîç Buscando: ${resultadoBase.numero} (${resultadoBase.hora})...`);
                
                const encontradoEn1 = resultadosBusqueda1.find(r => r.numero === resultadoBase.numero);
                
                if (encontradoEn1) {
                    numerosSiguientes = generarSiguientes(resultadoBase.numero, resultadosBusqueda1);
                    encontrado = true;
                    mensajeBusqueda = `Se encontraron ${resultadoBase.numero} Animalitos ${fechaBusqueda1}`;
                    break;
                }
                
                const encontradoEn2 = resultadosBusqueda2.find(r => r.numero === resultadoBase.numero);
                
                if (encontradoEn2) {
                    numerosSiguientes = generarSiguientes(resultadoBase.numero, resultadosBusqueda2);
                    encontrado = true;
                    mensajeBusqueda = `Se encontraron ${resultadoBase.numero} Animalitos ${fechaBusqueda2}`;
                    break;
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            if (!encontrado) {
                mostrarResultadoBusqueda('‚ùå No se encontraron repeticiones', []);
                actualizarStatus('‚ö†Ô∏è No se encontraron repeticiones', true);
                return;
            }
            
            mostrarResultadoBusqueda(mensajeBusqueda, numerosSiguientes);
            actualizarStatus(`An√°lisis completado`);
        }

        // ===== INICIALIZACI√ìN =====
        window.onload = () => {
            mostrarFecha();
            iniciarBusqueda();
        };
    </script>
