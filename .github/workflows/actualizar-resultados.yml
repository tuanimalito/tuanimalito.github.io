name: Actualizar Resultados Lotto Activo (Oficial)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Obtener HTML v√≠a ScrapingBee
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          echo "üîç USANDO SCRAPINGBEE - FUENTE OFICIAL"
          FECHA=$(date +'%Y-%m-%d')
          URL="https://www.lottoactivo.com/resultados/animalitos/${FECHA}/"
          echo "üåê URL: $URL"
          
          curl -s -L "https://app.scrapingbee.com/api/v1/?api_key=${SCRAPINGBEE_API_KEY}&url=${URL}&render_js=false&premium_proxy=true&country_code=ve" > pagina_completa.html
          
          echo "‚úÖ HTML recibido. L√≠neas: $(wc -l < pagina_completa.html)"
          echo "üìÑ Primeras 3 l√≠neas:"
          head -3 pagina_completa.html
          
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Extraer n√∫meros
        run: |
          cat > extraer.js << 'EOF'
          const fs = require('fs');
          const html = fs.readFileSync('pagina_completa.html', 'utf8');
          
          console.log("üîç Extrayendo n√∫meros...");
          
          const regex = /<span[^>]*class="[^"]*badge[^"]*"[^>]*>(\d{1,2})<\/span>\s*([A-Za-z√Å-√∫]+)<\/h6>/g;
          const numeros = [];
          let match;
          
          while ((match = regex.exec(html)) !== null) {
            const num = parseInt(match[1]);
            if (num >= 0 && num <= 36) numeros.push(num);
          }
          
          console.log(`üìä Encontrados: ${numeros.length}`);
          
          fs.writeFileSync('resultados.json', JSON.stringify({
            resultados: numeros,
            fecha_actualizacion: new Date().toISOString(),
            total_resultados: numeros.length
          }, null, 2));
          
          console.log('‚úÖ resultados.json guardado');
          EOF
          
      - name: Ejecutar extracci√≥n
        run: node extraer.js
        
      - name: Guardar cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --soft origin/main
          git add resultados.json
          git diff --staged --quiet || git commit -m "üîÑ Actualizaci√≥n oficial"
          git push origin HEAD:main
