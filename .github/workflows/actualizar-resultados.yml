name: Actualizar Resultados Lotto Activo (Oficial)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Obtener HTML v√≠a ScrapingBee (Fuente Oficial)
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          echo "üîç Usando SCRAPINGBEE - Fuente Oficial"
          FECHA=$(date +'%Y-%m-%d')
          URL="https://www.lottoactivo.com/resultados/animalitos/${FECHA}/"
          echo "üåê URL: $URL"
          
          curl -s -L "https://app.scrapingbee.com/api/v1/?api_key=${SCRAPINGBEE_API_KEY}&url=${URL}&render_js=false&premium_proxy=true&country_code=ve" > pagina_completa.html
          
          echo "‚úÖ HTML recibido. L√≠neas: $(wc -l < pagina_completa.html)"
          echo "üìÑ Primeras 3 l√≠neas:"
          head -3 pagina_completa.html
          
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Extraer n√∫meros de Lotto Activo
        run: |
          cat > extraer.js << 'EOF'
          const fs = require('fs');
          const html = fs.readFileSync('pagina_completa.html', 'utf8');
          
          console.log("üîç Extrayendo n√∫meros de la fuente oficial...");
          
          // Buscar el patr√≥n: <span class="badge">N√öMERO</span> ANIMAL
          const regex = /<span[^>]*class="[^"]*badge[^"]*"[^>]*>(\d{1,2})<\/span>\s*([A-Za-z√Å-√∫]+)<\/h6>/g;
          const numeros = [];
          let match;
          let count = 0;
          
          console.log("\nüìå N√∫meros encontrados:");
          while ((match = regex.exec(html)) !== null) {
            count++;
            const numero = parseInt(match[1]);
            if (numero >= 0 && numero <= 36) {
              numeros.push(numero);
              console.log(`  ${count}. ${numero} - ${match[2]}`);
            }
          }
          
          console.log(`\nüìä Total: ${numeros.length}`);
          
          const datos = {
            resultados: numeros,
            fecha_actualizacion: new Date().toISOString(),
            total_resultados: numeros.length,
            fuente: "lottoactivo.com (oficial v√≠a ScrapingBee)"
          };
          
          fs.writeFileSync('resultados.json', JSON.stringify(datos, null, 2));
          console.log('‚úÖ resultados.json guardado');
          EOF
          
      - name: Ejecutar extracci√≥n
        run: node extraer.js
        
      - name: Verificar resultado
        run: cat resultados.json
        
      - name: Guardar cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --soft origin/main
          git add resultados.json
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Sin cambios"
          else
            git commit -m "üîÑ Actualizaci√≥n oficial Lotto Activo"
            git push origin HEAD:main
            echo "‚úÖ Cambios subidos"
          fi
