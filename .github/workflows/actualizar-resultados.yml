name: Actualizar Resultados Lotto Activo

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Obtener p√°gina de resultados
        run: |
          echo "üîç Obteniendo resultados de loteriadehoy.com..."
          curl -s -L "https://loteriadehoy.com/animalito/lottoactivo/resultados/" > resultados.html
          echo "‚úÖ P√°gina descargada (tama√±o: $(wc -c < resultados.html) bytes)"
          
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Extraer n√∫meros con script CORREGIDO
        run: |
          cat > extraer.js << 'EOF'
          const fs = require('fs');
          
          // Leer el HTML
          const html = fs.readFileSync('resultados.html', 'utf8');
          
          console.log("üîç Analizando HTML de loteriadehoy.com...");
          
          // ===== EXPRESI√ìN REGULAR CORREGIDA =====
          // Busca: <h4> N√öMERO ANIMAL </h4>
          const regex = /<h4[^>]*>(\d{1,2})\s+([A-Za-z√Å-√∫]+)<\/h4>/gi;
          
          const numeros = [];
          let match;
          let contador = 0;
          
          console.log("\nüìå N√∫meros encontrados:");
          
          while ((match = regex.exec(html)) !== null) {
            const numero = parseInt(match[1]);
            const animal = match[2];
            
            // Validar rango 0-36
            if (numero >= 0 && numero <= 36) {
              numeros.push(numero);
              console.log(`  ${++contador}. ${numero} - ${animal}`);
            }
          }
          
          console.log(`\nüìä Total de n√∫meros encontrados: ${numeros.length}`);
          
          // Si no se encontraron n√∫meros, mostrar parte del HTML para depurar
          if (numeros.length === 0) {
            console.log("\n‚ö†Ô∏è No se encontraron n√∫meros. Mostrando primeras 500 caracteres del HTML:");
            console.log(html.substring(0, 500));
          }
          
          // Guardar resultados (aunque est√© vac√≠o, para depuraci√≥n)
          const datos = {
            resultados: numeros,
            fecha_actualizacion: new Date().toISOString(),
            total_resultados: numeros.length
          };
          
          fs.writeFileSync('resultados.json', JSON.stringify(datos, null, 2));
          console.log('\n‚úÖ resultados.json actualizado');
          EOF
          
      - name: Ejecutar script
        run: node extraer.js
        
      - name: Mostrar resultado
        run: cat resultados.json
        
      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Guardar cambios
        run: |
          git fetch origin main
          git reset --soft origin/main
          git add resultados.json
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Sin cambios"
          else
            git commit -m "üîÑ Actualizaci√≥n autom√°tica [$(date +'%Y-%m-%d %H:%M')]"
            git push origin HEAD:main
            echo "‚úÖ Cambios subidos"
          fi
