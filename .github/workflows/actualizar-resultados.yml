name: Actualizar Resultados Lotto Activo (Oficial)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Obtener HTML vÃ­a ScrapingBee (Fuente Oficial)
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          echo "ðŸ” Usando SCRAPINGBEE - Fuente Oficial"
          FECHA=$(date +'%Y-%m-%d')
          URL="https://www.lottoactivo.com/resultados/animalitos/${FECHA}/"
          echo "ðŸŒ URL: $URL"
          
          curl -s -L "https://app.scrapingbee.com/api/v1/?api_key=${SCRAPINGBEE_API_KEY}&url=${URL}&render_js=false&premium_proxy=true&country_code=ve" > pagina_completa.html
          
          echo "âœ… HTML recibido. LÃ­neas: $(wc -l < pagina_completa.html)"
          echo "ðŸ“„ Primeras 3 lÃ­neas:"
          head -3 pagina_completa.html
          
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Extraer nÃºmeros de Lotto Activo
        run: |
          cat > extraer.js << 'EOF'
          const fs = require('fs');
          const html = fs.readFileSync('pagina_completa.html', 'utf8');
          
          console.log("ðŸ” Extrayendo nÃºmeros de la fuente oficial...");
          
          // Buscar todos los nÃºmeros en badges (formato oficial)
          const regex = /<span[^>]*class="[^"]*badge[^"]*"[^>]*>(\d{1,2})<\/span>/g;
          const numeros = [];
          let match;
          let count = 0;
          
          console.log("\nðŸ“Œ NÃºmeros encontrados:");
          while ((match = regex.exec(html)) !== null) {
            count++;
            const numero = parseInt(match[1]);
            if (numero >= 0 && numero <= 36) {
              numeros.push(numero);
              const numeroDisplay = numero === 0 ? '00' : numero.toString().padStart(2, '0');
              console.log(`  ${count}. ${numeroDisplay}`);
            }
          }
          
          console.log(`\nðŸ“Š Total de sorteos encontrados: ${numeros.length}`);
          
          if (numeros.length === 0) {
            console.log("\nâš ï¸ No se encontraron nÃºmeros. Mostrando primeras 500 caracteres del HTML:");
            console.log(html.substring(0, 500));
          }
          
          // Guardar resultados
          const datos = {
            resultados: numeros,
            fecha_actualizacion: new Date().toISOString(),
            total_resultados: numeros.length,
            fuente: "lottoactivo.com (oficial vÃ­a ScrapingBee)"
          };
          
          fs.writeFileSync('resultados.json', JSON.stringify(datos, null, 2));
          console.log('\nâœ… resultados.json guardado correctamente');
          EOF
          
      - name: Ejecutar extracciÃ³n
        run: node extraer.js
        
      - name: Verificar resultado
        run: |
          echo "ðŸ“ Contenido de resultados.json:"
          cat resultados.json
          
      - name: Guardar cambios en el repositorio
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git reset --soft origin/main
          git add resultados.json
          if git diff --staged --quiet; then
            echo "â„¹ï¸ Sin cambios en resultados.json"
          else
            git commit -m "ðŸ”„ ActualizaciÃ³n oficial Lotto Activo [$(date +'%Y-%m-%d %H:%M')]"
            git push origin HEAD:main
            echo "âœ… Cambios subidos exitosamente"
          fi
